<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <!-- BootStrap(http://getbootstrap.com/getting-started/)-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <!--JQuery(https://developers.google.com/speed/libraries/)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/list.js"></script>
</head>

<body id="back">
		<div id="top">
			
			    <div class="repository" >
        <!--Main "container"-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">

                <div class="page_header">
                    <h1>ToDo List</h1>

                    <div>
                        <p>Welcome to my To-Do List. Type whatever objective you want into the box below to store it. You can Remove items by clicking the trash can next to your objective. </p>
                    </div>
                   
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="newItem" placeholder="To-Do">
                                <div>
                                    <button type="button" id="addItem" class="btn btn-success">Add Objective</button>
                                </div>
                            </div>
                        </div>
                        <ul id="tasks">
                            <!--List of tasks-->
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
		</div>
</body>

</html>
